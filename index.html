<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Virtual Try-On</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #121212;
      --surface-color: #1e1e1e;
      --primary-color: #8a3ffc;
      --primary-hover-color: #9d5ffc;
      --text-color: #e0e0e0;
      --text-secondary-color: #a0a0a0;
      --border-color: #333333;
      --error-color: #ff4d4d;
      --font-family: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    header h1 .highlight {
        background: -webkit-linear-gradient(45deg, #8a3ffc, #ff66c4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    header p {
      color: var(--text-secondary-color);
      font-size: 1.1rem;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: flex-start;
    }

    .panel {
      background-color: var(--surface-color);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      padding: 1.5rem;
      min-height: 400px;
    }

    .controls-panel {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .image-uploader {
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s, background-color 0.3s;
    }

    .image-uploader:hover {
        border-color: var(--primary-color);
        background-color: rgba(138, 63, 252, 0.05);
    }
    
    .image-uploader p {
        color: var(--text-secondary-color);
    }

    .image-preview-container {
      margin-top: 1rem;
    }

    .image-preview {
      max-width: 100%;
      max-height: 180px;
      border-radius: 8px;
      object-fit: contain;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    textarea {
      background-color: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.75rem;
      font-family: var(--font-family);
      resize: vertical;
      min-height: 80px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(138, 63, 252, 0.3);
    }

    .btn {
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background-color: var(--primary-hover-color);
    }

    .btn:disabled {
      background-color: var(--border-color);
      color: var(--text-secondary-color);
      cursor: not-allowed;
    }
    
    .btn:active {
        transform: translateY(1px);
    }

    .results-panel {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .placeholder-text {
      color: var(--text-secondary-color);
      text-align: center;
    }

    .result-image {
      max-width: 100%;
      max-height: 500px;
      border-radius: 8px;
      object-fit: contain;
    }
    
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(30, 30, 30, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        z-index: 10;
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-left-color: var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .error-message {
        background-color: rgba(255, 77, 77, 0.1);
        border: 1px solid var(--error-color);
        color: var(--error-color);
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1.5rem;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>

</head>

</html>
